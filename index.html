<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-Trust | Login</title>
<link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4CAF50',
                        secondary: '#8BC34A'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <main class="container mx-auto px-4 py-8 md:py-16">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
            <div class="flex flex-col md:flex-row">
                <div class="md:w-1/2 bg-gradient-to-br from-primary to-secondary p-8 flex flex-col justify-center items-center text-white">
                    <div class="text-center">
                                <h2 class="text-2xl font-bold mb-2">Welcome to Agri-Trust</h2>
<p class="mb-6">Direct farm-to-table marketplace</p>
                        <img src="http://static.photos/agriculture/640x360/42" alt="Farm produce" class="rounded-lg shadow-lg">
                    </div>
                </div>
                <div class="md:w-1/2 p-8">

                    <!-- TABS -->
                    <div class="flex justify-center mb-8">
                        <div class="flex space-x-1">
                            <button id="farmer-tab" class="px-4 py-2 bg-primary text-white rounded-l-lg font-medium">Farmer</button>
                            <button id="buyer-tab" class="px-4 py-2 bg-gray-200 rounded-r-lg font-medium">Buyer</button>
                        </div>
                    </div>

                    <!-- FARMER FORM -->
                    <div id="farmer-form">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">Farmer Login</h2>
                        <form onsubmit="return false;">
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                                <input id="farmer-email" class="w-full px-3 py-2 border border-gray-300 rounded-md" type="email" placeholder="farmer@gmail.com">
                            </div>

                            <div class="mb-6">
                                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                                <input id="farmer-password" class="w-full px-3 py-2 border border-gray-300 rounded-md" type="password" placeholder="1234">
                            </div>

                            <button onclick="loginFarmer()" class="w-full bg-primary hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                                Login as Farmer
                            </button>
                        </form>
                    </div>

                    <!-- BUYER FORM -->
                    <div id="buyer-form" class="hidden">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">Buyer Login</h2>
                        <form onsubmit="return false;">
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                                <input id="buyer-email" class="w-full px-3 py-2 border border-gray-300 rounded-md" type="email" placeholder="buyer@gmail.com">
                            </div>

                            <div class="mb-6">
                                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                                <input id="buyer-password" class="w-full px-3 py-2 border border-gray-300 rounded-md" type="password" placeholder="1234">
                            </div>

                            <button onclick="loginBuyer()" class="w-full bg-primary hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                                Login as Buyer
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>

</html>
