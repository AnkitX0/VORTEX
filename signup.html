<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-Trust | Sign Up</title>
<link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4CAF50',
                        secondary: '#8BC34A'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <main class="container mx-auto px-4 py-8 md:py-16">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
            <div class="flex flex-col md:flex-row">
                <div class="md:w-1/2 bg-gradient-to-br from-primary to-secondary p-8 flex flex-col justify-center items-center text-white">
                    <div class="text-center">
                        <h2 class="text-2xl font-bold mb-2">Join Agri-Trust</h2>
<p class="mb-6">Connect directly with farmers or buyers</p>
                        <img src="http://static.photos/agriculture/640x360/43" alt="Farm produce" class="rounded-lg shadow-lg">
                    </div>
                </div>
                <div class="md:w-1/2 p-8">
                    <div class="flex justify-center mb-8">
                        <div class="flex space-x-1">
                            <button id="farmer-tab" class="px-4 py-2 bg-primary text-white rounded-l-lg font-medium">Farmer</button>
                            <button id="buyer-tab" class="px-4 py-2 bg-gray-200 rounded-r-lg font-medium">Buyer</button>
                        </div>
                    </div>

                    <div id="farmer-form">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">Farmer Sign Up</h2>
                        <form>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="farmer-name">Full Name</label>
                                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" id="farmer-name" type="text" placeholder="John Doe">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="farmer-email">Email</label>
                                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" id="farmer-email" type="email" placeholder="farmer@example.com">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="farmer-password">Password</label>
                                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" id="farmer-password" type="password" placeholder="********">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="farmer-farm">Farm Name</label>
                                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" id="farmer-farm" type="text" placeholder="Green Valley Farm">
                            </div>
                            <button class="w-full bg-primary hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                                Create Farmer Account
                            </button>
                            <p class="text-center text-gray-600 mt-4">
                                Already have an account? <a href="index.html" class="text-primary font-medium">Login</a>
                            </p>
                        </form>
                    </div>

                    <div id="buyer-form" class="hidden">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">Buyer Sign Up</h2>
                        <form>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="buyer-name">Full Name</label>
                                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" id="buyer-name" type="text" placeholder="Jane Smith">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="buyer-email">Email</label>
                                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" id="buyer-email" type="email" placeholder="buyer@example.com">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="buyer-password">Password</label>
                                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" id="buyer-password" type="password" placeholder="********">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="buyer-business">Business Name (optional)</label>
                                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" id="buyer-business" type="text" placeholder="Fresh Market">
                            </div>
                            <button class="w-full bg-primary hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                                Create Buyer Account
                            </button>
                            <p class="text-center text-gray-600 mt-4">
                                Already have an account? <a href="index.html" class="text-primary font-medium">Login</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <custom-footer></custom-footer>
    <script src="script.js"></script>
    <script>
        feather.replace();
        // Tab switching for signup page
        const farmerTab = document.getElementById('farmer-tab');
        const buyerTab = document.getElementById('buyer-tab');
        const farmerForm = document.getElementById('farmer-form');
        const buyerForm = document.getElementById('buyer-form');

        farmerTab.addEventListener('click', () => {
            farmerForm.classList.remove('hidden');
            buyerForm.classList.add('hidden');
            farmerTab.classList.add('bg-primary', 'text-white');
            farmerTab.classList.remove('bg-gray-200');
            buyerTab.classList.add('bg-gray-200');
            buyerTab.classList.remove('bg-primary', 'text-white');
        });

        buyerTab.addEventListener('click', () => {
            farmerForm.classList.add('hidden');
            buyerForm.classList.remove('hidden');
            buyerTab.classList.add('bg-primary', 'text-white');
            buyerTab.classList.remove('bg-gray-200');
            farmerTab.classList.add('bg-gray-200');
            farmerTab.classList.remove('bg-primary', 'text-white');
        });
    </script>
</body>
</html>
